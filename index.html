<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b080262dcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Mini Projects JavaScript</title>
  </head>
  <body>
    <div class="counter-Letters-app">
      <h1>
        Letter <br />
        Counter
      </h1>
      <div class="input-area">
        <input type="text" placeholder="Type anything..." id="input-area" />
        <p id="display">Letters Counter: <span id="numbers"></span></p>
      </div>
    </div>

    <div class="counterNumber">
      <h1>Counter</h1>
      <div class="main">
        <h1 id="output"></h1>
        <div class="buttons">
          <h1 id="btnCont" class="increase">+</h1>
          <h1 id="btnCont" class="decrease">-</h1>
        </div>
      </div>
    </div>

    <div class="to-do-list">
      <h1>
        To <br />
        Do <br />
        List
      </h1>

      <div class="main">
        <div class="input-area">
          <input id="input-task" type="text" placeholder="Type one task" />
          <button id="add-task-btn">
            <i class="fas fa-plus-square icon"></i>
          </button>
          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="Done">Done</option>
              <option value="Undone">Undone</option>
            </select>
          </div>
        </div>
        <ul class="tasks-area"></ul>
      </div>
    </div>
    <script src="LetterCounter.js"></script>
    <script src="NumberCounter.js"></script>
    <!-- <script src="ToDoList.js"></script> -->
    <script src="Todo.js"></script>
  </body>
</html>
